<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/style.css"/>

    <meta charset="UTF-8">
    <title>Cadastro de Eventos</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Cadastro de Evento</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons right">format_list_bulleted</i>Lista de Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container formEvento">
        <th:block th:include="mensagemValidacao"></th:block>
        <form method="post">
            <div class="row">
                <div class="input-fild col s6">
                    <label for="nome">
                        Nome<input id="nome" type="text" value="" name="nome"/>
                    </label>
                </div>
                <div class="input-fild col s6">
                    <label for="local">
                        Local<input id="local" type="text" value="" name="local"/>
                    </label>
                </div>
                <div class="input-fild col s6">
                    <label for="data">
                        Data<input id="data" type="date" value="" name="data"/>
                    </label>
                </div>
                <div class="input-fild col s6">
                    <label for="horario">
                        Hor√°rio<input id="horario" type="time" value="" name="horario"/>
                    </label>
                </div>
            </div>
            <button class="waves-effect waves-light btn" type="submit">Salvar</button>
        </form>
    </div>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
