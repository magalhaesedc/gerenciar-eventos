<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layou">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/style.css"/>

    <meta charset="UTF-8">
    <title>Lista Eventos</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Evento</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons right">format_list_bulleted</i>Lista de Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div th:each="evento : ${evento}" class="container detalhesEvento">
        <div class="row">
            <h5>Detalhes do Evento</h5>
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
        </div>
    </div>

    <div class="container formConvidado">
        <h5>Adicionar Convidado</h5>
        <th:block th:include="mensagemValidacao"></th:block>
        <form method="post">
            Nome: <input type="text" value="" name="nomeConvidado"/>
            RG: <input type="text" value="" name="rg">
            <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
        </form>
    </div>
    <div class="container listaConvidados">
        <h5>Lista de Convidados</h5>
        <table class="container">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>RG</th>
                    <th id="botao-deletar"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="convidado : ${convidados}">
                    <td th:text="${convidado.nomeConvidado}"></td>
                    <td th:text="${convidado.rg }"></td>
                    <td><a class="waves-effect waves-light" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons right">delete</i></a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
